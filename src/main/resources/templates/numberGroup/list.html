<!doctype html>
<html>
<head>

    <title>短信发送平台-号码组列表</title>
    <meta name="description" content="短信发送平台-号码组列表">
    <#include "../common/header.html"/>

</head>

<body data-type="index">
<#include "../common/topNavigation.html"/>

<div class="tpl-page-container tpl-page-header-fixed">
    <#include "../common/leftNavigation.html"/>

    <div class="tpl-content-wrapper">
        <div class="tpl-content-page-title">
            短信发送平台
        </div>
        <ol class="am-breadcrumb">
            <li><a href="#" class="am-icon-home">首页</a></li>
            <li><a href="#">平台</a></li>
            <li class="am-active">号码组列表</li>
        </ol>

        <div class="tpl-portlet-components">
            <div class="portlet-title">
                <div class="caption font-green bold">
                    号码组列表
                </div>

            </div>
            <div class="tpl-block">
                <div class="am-g">
                    <div class="am-u-sm-12 am-u-md-6">
                        <div class="am-btn-toolbar">
                            <div class="am-btn-group am-btn-group-xs">
                                <button type="button" class="am-btn am-btn-default am-btn-success"
                                        onclick="numberGroupList.openAddModal();"
                                        id="openAddModalButton">
                                    <span class="am-icon-plus"></span> 新增
                                </button>
                                <button type="button" class="am-btn am-btn-default am-btn-secondary"
                                        onclick="numberGroupList.openUpdateInfoModal();"
                                        id="openUpdateModalButton">
                                    <span class="am-icon-save"></span> 修改
                                </button>
                                <button type="button" class="am-btn am-btn-default am-btn-danger"
                                        onclick="numberGroupList.batchDelete();">
                                    <span class="am-icon-trash-o"></span> 删除
                                </button>

                                <!--<button type="button" class="am-btn am-btn-default am-btn-warning"><span class="am-icon-archive"></span> 审核</button>-->
                            </div>
                        </div>
                    </div>
                    <!--搜索栏-->
                    <div class="am-u-sm-12 am-u-md-3">
                        <div class="am-input-group am-input-group-sm">
                            <input id="searchByUsernameInput" type="text" class="am-form-field"
                                   placeholder="输入名字搜索(最多20条)" onclick="numberGroupList.searchUserInputClean($(this))">
                            <span class="am-input-group-btn">
                    <!--<button id="searchByUsernameButton" onclick="numberGroupList.likeSearchByName($('#searchByUsernameInput').val());"-->
                                <!--class="am-btn  am-btn-default am-btn-success tpl-am-btn-success am-icon-search" type="button"></button>-->
          </span>
                        </div>
                    </div>
                </div>
                <div id="tableContent" class="am-g">
                    <div></div>
                </div>
            </div>
            <div class="tpl-alert"></div>
        </div>

    </div>


</div>

<!--增加模态框-->
<div class="am-modal am-modal-no-btn" tabindex="-1" id="addModal">
    <div class="am-modal-dialog">
        <div class="am-modal-hd">新增
            <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
        </div>
        <!--<div class="am-modal-bd" style="margin-top: 50px;">-->
        <div class="am-modal-bd">
            <div class="am-g">
                <div class="am-u-md-8 am-u-sm-centered">
                    <form class="am-form" id="addForm">
                        <input type="hidden" name="id">
                        <fieldset class="am-form-set">
                            <input type="text" name="name" placeholder="名称">
                        </fieldset>
                        <fieldset class="am-form-set">
                            <input type="text" name="remark" placeholder="备注">
                        </fieldset>
                        <fieldset class="am-form-set">
                            <select name="groupMode"  data-am-selected="{placeholder:'请选择分组模式',maxHeight: 150, btnWidth: '100%'}" id="groupModeSelect">
                                <!--<option selected value=""></option>-->
                                <option  value="0">顺序分组</option>
                                <option  value="1">随机分组</option>
                                <option  value="2">手动分组</option>
                            </select>
                        </fieldset>
                        <fieldset class="am-form-set">
                            <select  name="typeId"
                                     data-am-selected="{placeholder:'请选择号码组类别',searchBox: 1,maxHeight: 150, btnWidth: '100%'}" id="numberGroupTypeSelect">

                            </select>
                        </fieldset>
                        <fieldset class="am-form-set">
                            <select name="numberSourceId"  data-am-selected="{placeholder:'请选择号码源',searchBox: 1,maxHeight: 150, btnWidth: '100%'}" id="numberSourceSelect">
                            </select>
                        </fieldset>

                        <fieldset class="am-form-set" id="numberCountParent">
                            <input type="text" name="numberCount" placeholder="号码数量" >
                        </fieldset>

                        <fieldset class="am-form-set" id="phonesParent" hidden>
                            <textarea class="am-form-field " name="phones" rows="5"
                                      placeholder="输入号码" ></textarea>
                        </fieldset>

                        <div class="am-u-md-8 am-u-sm-centered">
                            <input id="addButton" type="button" value="确认" class="am-btn am-btn-primary am-btn-block"
                                   onclick="numberGroupList.add()">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!--修改模态框-->
<div class="am-modal am-modal-no-btn" tabindex="-1" id="updateModal">
    <div class="am-modal-dialog">
        <div class="am-modal-hd">修改
            <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
        </div>
        <!--<div class="am-modal-bd" style="margin-top: 50px;">-->
        <div class="am-modal-bd">
            <div class="am-g">
                <div class="am-u-md-8 am-u-sm-centered">
                    <form class="am-form" id="updateForm">
                        <input type="hidden" name="id">
                        <fieldset class="am-form-set">
                            <input type="text" name="name" placeholder="名称">
                        </fieldset>
                        <fieldset class="am-form-set">
                            <input type="text" name="remark" placeholder="备注">
                        </fieldset>
                        <fieldset class="am-form-set">
                            <select  name="typeId"
                                     data-am-selected="{placeholder:'请选择号码组类别',searchBox: 1,maxHeight: 150, btnWidth: '100%'}" id="updateNumberGroupTypeSelect">
                            </select>
                        </fieldset>
                        <div class="am-u-md-8 am-u-sm-centered">
                            <input id="updateButton" type="button" value="确认" class="am-btn am-btn-primary am-btn-block"
                                   onclick="numberGroupList.updateInfo()">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>



<!--确认操作模态框-->
<div class="am-modal am-modal-confirm" tabindex="-1" id="confirmModal">
    <div class="am-modal-dialog">
        <div class="am-modal-hd">平台</div>
        <div class="am-modal-bd">
            确认操作?
        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn" data-am-modal-confirm>确定</span>
            <span class="am-modal-btn" data-am-modal-cancel>取消</span>
        </div>
    </div>
</div>


<!--消息提示模态框,必须放在最后才能覆盖在元素上-->
<div class="am-modal am-modal-alert" tabindex="-1" id="messageModal">
    <div class="am-modal-dialog">
        <div class="am-modal-hd"></div>
        <div class="am-modal-bd" id="message">

        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn">确定</span>
        </div>
    </div>
</div>


<#include "../common/js.html"/>
<script src="/js/custom/numberGroup.js"></script>
</body>

</html>
